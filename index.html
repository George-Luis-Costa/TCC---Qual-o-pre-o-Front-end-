<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="tela-box">
      <h1 class="titulo_login">Bem - Vindo</h1>
      <img
        class="imagem"
        src="./images/icon_login.png"
        alt="icon_person"
        width="64px"
        height="64px"
        />
      <br /><br />
      <section>
        <input
          class="input-login"
          id="email"
          name="email"
          type="text"
          placeholder="Email"
          required
          />
        <br /><br />
        <input
          class="input-login"
          id="senha"
          name="password"
          type="password"
          placeholder="Senha"
          required
          />
        <br /><br />
        <a href="./Screens/main.html"><button class="button button_default transitionBg">LOG IN</button></a>
      </section>
      <footer class="footer_index--sign">
        <p>NÃ£o registrado?</p>
        <a href="./Screens/cadastro.html">
          <button class="button button_default button-signUp transitionBg">SIGN UP</button>
        </a>
      </footer>
    </div>
  </body>
</html>
