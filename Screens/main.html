<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet"
      href="/Screens/Styles/main.css" />
  </head>

  <body>
    <div class="tela-box" style="height: 600px">

      <header style="color: aliceblue">
        <h1 class="titulo_main">Bem - Vindo</h1>
        <br>
        <figure class="icon_top">
          <img src="/images/perfil.png"
            alt="Perfil" width="70px"
            height="70px">
        </figure>
      </header>

      <br>

      <section class="conteiner_sources">
        <div class="section__div__access">

          <div class="section__div__view">
            <div class="section__view--align">
              <!-- <img src="/images/basket.png" alt="" srcset="" width="30px" height="30px"> -->
              <h1 class="section__access__h1">Markets e mais</h1>
              <h2 class="section__access__h2">Promoção do dia</h2>
            </div>
            <button class="section__view__button">
              <a href="/Screens/promo_dia.html">visualizar</a>
            </button>
          </div>

          <div class="section__div__view" style="margin-bottom: 10px;">
            <div class="section__view--align">
              <h1 class="section__access__h1">Markets e mais</h1>
              <h2 class="section__access__h2">Promoção do semanal</h2>
            </div>
            <button class="section__view__button">
              <a href="http://www.google.com">visualizar</a>
            </button>
          </div>

          <div class="section__div__view">
            <div class="section__view--align">
              <h1>Pesquisar Anúncios</h1>
            </div>
            <div class="round">
              <a href="http://www.google.com">
                <img class="section__img--align" src="/images/entrar.png" />
              </a>
            </div>
          </div>

          <div class="section__div__view" style="margin: 0;">
            <div class="section__view--align">
              <h1>Adicionar Anúncios</h1>
            </div>
            <div class="round">
              <a href="http://www.google.com">
                <img class="section__img--align" src="/images/entrar.png" />
              </a>
            </div>
          </div>
        </div>

        <br>

        <div class="section__div__information">
          <div class="section__information--align-header">
            <img src="/images/Totais.png" alt="" srcset="" width="30px"
              height="30px">
            <h1>Números de Anúncios totais</h1>
            <h2>XXXX</h2>
          </div>
          <br>

          <div class="section__information--align">
            <div>
              <img class="section__information__img"
                src="/images/brilho-do-sol.png" alt="" srcset="" alt=""
                srcset="" width="30px"
                height="30px">
              <h1>Do Dia</h1>
              <h2 class="section__information__img--align" style="transform:
                translate(-45%)">XXXX</h2>
            </div>

            <div>
              <img class="section__information__img" src="/images/semana.png"
                alt="" srcset="" alt="" srcset="" width="30px"
                height="30px">
              <h1>Da Semana</h1>
              <h2 class="section__information__img--align">XXXX</h2>
            </div>
          </div>
        </div>
      </section>

    <script src="/index.js"></script>
