<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="tela-box" style="height: 600px">
      <h1 class="titulo_cadastro">SIGN UP</h1>
      <br><br>

      <form style="color: aliceblue" class="formulario">

        <div class="inputs_cadastro">
          <label for="nome" class="labels_label--format"><strong>Nome:</strong></label>
          <br>
          <input type="text" name="nome" id="nome" class="input-cadastro"
            required/>
          <br>

          <label for="sobrenome" class="labels_label--format"><strong>Sobrenome:</strong>
          </label>
          <br>
          <input type="text" name="sobrenome" id="sobrenome"
            class="input-cadastro" required />
          <br>

          <label for="email" class="labels_label--format"><strong>Email:</strong>
          </label>
          <br>
          <input type="text" name="email" id="email" class="input-cadastro"
            required />
          <br>

          <label for="password" class="labels_label--format"><strong>Senha:</strong>
          </label>
          <br>
          <input type="text" name="password" id="password"
            class="input-cadastro" required />
          <br><br>
        </div>

        <footer class="anexar_cadastro">
          <figure>
            <img src="/images/perfil.png"
              alt="Perfil" width="70px"
              height="70px">
          </figure>

          <label for="input_avatar" class="button transitionBg">Selecione a Foto de Perfil</label>
          <input type="file" id="input_avatar" name="input_avatar" accept="image/png, image/jpeg"><br><br>
        </footer>

        <div class="create_account">
          <a href="/index.html">Voltar</a>
          
          <input type="submit" value="Criar Conta" 
          class="button_submit button_bg transitionBg"></input>
        </div>

      </form>
    </div>
  </body>
</html>
