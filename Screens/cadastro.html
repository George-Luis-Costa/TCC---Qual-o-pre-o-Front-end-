<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="tela-cadastro">
      <h1 class="titulo_cadastro">SIGN UP</h1>
      <br><br>

      <form style="color: aliceblue" class="formulario">

        <div class="inputs_cadastro">
          <label for="nome" class="labels_label--format"><strong>Nome:</strong></label>
          <br>
          <input type="text" name="nome" id="nome" class="input-cadastro"
            required/>
          <br>

          <label for="sobrenome" class="labels_label--format"><strong>Sobrenome:</strong>
          </label>
          <br>
          <input type="text" name="sobrenome" id="sobrenome"
            class="input-cadastro" required />
          <br>

          <label for="email" class="labels_label--format"><strong>Email:</strong>
          </label>
          <br>
          <input type="text" name="email" id="email" class="input-cadastro"
            required />
          <br>

          <label for="password" class="labels_label--format"><strong>Senha:</strong>
          </label>
          <br>
          <input type="text" name="password" id="password"
            class="input-cadastro" required />
          <br><br>
        </div>

        <footer class="anexar_cadastro">
          <figure>
            <img src="/images/perfil.png" alt="Perfil" width="70px"
              height="70px">
          </figure>
          <button class="attach_button">Anexar imagem</button>
        </footer>

        <div class="create_account">
          <a href="/index.html" onsubmit=""><h1>Criar Conta</h1></a>
        </div>

      </form>
    </div>
  </body>
</html>
